paths:
  /api/users/{uid}:
    get:
      summary: Obtiene un usuario de la base de datos.
      description: La ruta solo la puede usar un usuario autenticado. Se debe pasar el id del usuario como parámetro
      security:
        - BearerToken: []
      tags:
        - Users
      parameters:
        - name: uid
          in: path
          description: El id del usuario que se desea obtener.
          required: true
          schema:
            type: string
            example: 647fd24ab16b39892de4c6ac
      responses:
        '200':
          description: Los usuarios fueron obtenidos satisfactoriamente de la base de datos.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: success
                  data: 
                    $ref: '#/components/schemas/User'
        '400':
          description: Error de autorización
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: error
                  message:
                    type: string
        '500':
          description: Error interno en el servidor.
    put:
      summary: Actualiza el usuario a partir de su uid
      tags:
        - Users
      parameters:
      - name: uid
        in: path
        required: true
        description: Ingresar el id del usuario que se desea actualizar
        schema:
          $type: string
      requestBody:
        required: true
        content: 
          application/json:
            schema:
              $ref: '#components/requestBodies/updateUser'
