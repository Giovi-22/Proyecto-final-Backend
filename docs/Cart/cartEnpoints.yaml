paths:
  /api/carts:
    post:
      summary: Crea un carrito vacio.
      description: Crea el carrito con un array de productos vacio.
      tags:
        - Cart
      responses:
        '201':
          description: Carrito creado
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: 'success'
                  data: 
                    type: object
                    description: Carrito de compras.
                    properties:
                      id: 
                        type: string
                        example: 64596eff0411af1b1e13b8e7
                      products:
                        type: array
                        description: Array vacio
                        example: [{}]
                        
        '400':
          description: Solicitud incorrecta
          content:
            application/json:
              schema:
              $ref: '#components/schemas/Errors'
        '500':
          description: Error interno en el servidor.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: error
                  error:
                    $ref: '#components/schemas/ServerErrors'
    get:
      summary: Listado de carritos.
      description: Devuelve todos los carritos que existen en la DB. Se requiere autenticación y autorización.
      tags:
        - Cart
      security:
        - BearerToken: []
      responses:
        '200':
          description: Carritos
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: 'success'
                  data: 
                    $ref: '#components/schemas/cartExample'
        '400':
          description: Solicitud incorrecta
          content:
            application/json:
              schema:
              $ref: '#components/schemas/Errors'
        '401':
          description: Error de autorización
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: error
                    example: error
                  message:
                    type: string
                    example: Authorization has not been sent!
        '500':
          description: Error interno en el servidor.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: error
                  error:
                    $ref: '#components/schemas/ServerErrors'
