paths:
  /api/sessions/login:
    post:
      summary: Iniciar sesión en la app.
      description: La ruta permite que un usuario inicie sesión con a través de sus datos.
      tags:
        - Session
      requestBody:
        required: true
        content: 
          application/json:
            schema:
              $ref: '#components/requestBodies/LogIn'
      responses:
        '200':
          description: Inicio de sesión exitoso
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: 'success'
                  message:
                    type: string
                    example: 'Login success'
                  data: 
                    type: string
                    description: Token de acceso de tipo JWT.
        '400':
          description: Error de autorización
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: error
                  message:
                    type: string
        '500':
          description: Error interno en el servidor.
components:
  requestBodies:
    LogIn:
      type: object
      properties:
        email: 
          type: string
          description: Dirección de email del usuario.
        password:
          type: string
          description: Contraseña del usuario.
      example:
        email: "usuario@prueba.com"
        password: "12344559"
  securitySchemes:
    BearerToken:
      type: apiKey
      in: header
      name: Authorization
security:
  - BearerToken: []