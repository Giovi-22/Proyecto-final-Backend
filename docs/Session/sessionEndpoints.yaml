paths:
  /api/sessions/login:
    post:
      summary: Iniciar sesión en la app.
      description: La ruta permite que un usuario inicie sesión con a través de sus datos.
      tags:
        - Session
      requestBody:
        required: true
        content: 
          application/json:
            schema:
              $ref: '#components/requestBodies/LogIn'
      responses:
        '200':
          description: Inicio de sesión exitoso
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: 'success'
                  message:
                    type: string
                    example: 'Login success'
                  data: 
                    type: string
                    description: Token de acceso de tipo JWT.
        '400':
          description: Solicitud incorrecta
          content:
            application/json:
              schema:
              $ref: '#components/schemas/Errors'
        '401':
          description: Error de autorización
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: error
                  message:
                    type: string
        '500':
          description: Error interno en el servidor.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: error
                  error:
                    $ref: '#components/schemas/ServerErrors'
  /api/sessions/current:
    get:
      summary: Obtiene información de la sessión que esta activa
      description: El endpoint devuelve información del usuario que ha iniciado sesion en la aplicacion.
      tags:
        - Session
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: 'success'
                  data: 
                    $ref: '#components/schemas/User'
          example:
            $ref: '#components/schemas/userExample'
        '401':
          description: Error de autorización
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: error
                  message:
                    type: string
        '500':
          description: Error interno en el servidor.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: error
                  error:
                    $ref: '#components/schemas/ServerErrors'
  /api/sessions/signup:
    post:
      summary: Registrarse en la app.
      description: La ruta permite que un usuario pueda crear un registro con sus datos en la aplicación.
      tags:
        - Session
      requestBody:
        required: true
        content: 
          application/json:
            schema:
              $ref: '#components/requestBodies/SignUp'
      responses:
        '201':
          description: Usuario creado con exito
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: 'success'
                  data: 
                    example:
                      firstName: Pablo
                      lastName: Fulano
                      age: 35
                      email: pablo@fulano.com
                      cart: []
                      role: 647fd20fb16b39892de4c6aa
                      isAdmin: false
        '400':
          description: Solicitud incorrecta
          content:
            application/json:
              schema:
              $ref: '#components/schemas/Errors'
        '401':
          description: Error de autorización
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: error
                    example: error
                  message:
                    type: string
                    example: Login failed, invalid password!
        '500':
          description: Error interno en el servidor.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: error
                  error:
                    $ref: '#components/schemas/ServerErrors'
  /api/sessions/logout:
    post:
      summary: Finalizar la sesion.
      description: La ruta finaliza la sesion del usuario actual.
      tags:
        - Session
      responses:
        '200':
          description: Sesion finalizada exitosamente!
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: 'success'
                  message: 
                    type: string
                    example: Logout!
        '500':
          description: Error interno en el servidor.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: error
                  error:
                    $ref: '#components/schemas/ServerErrors'
  /api/sessions/forgotpassword:
    post:
      summary: Restaurar la contraseña del usuario.
      description: La ruta permite, a través del envío de un email, restaurar la contraseña del usuario.
      tags:
        - Session
      requestBody:
        required: true
        content: 
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: alguien@prueba.com

      responses:
        '200':
          description: Se ha enviado un email para restaurar la contraseña.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: 'success'
                  message:
                    type: string
                    example: An email has beent sent to reset the password
        '400':
          description: Solicitud incorrecta
          content:
            application/json:
              schema:
              $ref: '#components/schemas/Errors'
        '500':
          description: Error interno en el servidor.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: error
                  error:
                    $ref: '#components/schemas/ServerErrors'
  /api/sessions/changepassword:
    post:
      summary: Restaurar la contraseña del usuario
      description: La ruta permite restaurar la contraseña del usuario. Se requiere inicio de sesion.
      tags:
        - Session
      requestBody:
        required: true
        content: 
          application/json:
            schema:
              $ref: '#components/requestBodies/LogIn'
      responses:
        '200':
          description: Usuario creado con exito
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: 'success'
                  data: 
                    example:
                      $ref: '#components/schemas/userExample'
                  message:
                    type: string
                    example: Password updated successfully.
        '400':
          description: Solicitud incorrecta
          content:
            application/json:
              schema:
              $ref: '#components/schemas/Errors'
        '401':
          description: Error de autorización
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: error
                    example: error
                  message:
                    type: string
                    example: Authorization has not been sent!
        '500':
          description: Error interno en el servidor.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: error
                  error:
                    $ref: '#components/schemas/ServerErrors'